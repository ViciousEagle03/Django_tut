<a href = "/">
    {% if not request.user.is_authenticated %}
    <h1>
        [LOGO] Username
    </h1>
    {% else %}
    <h1>
        [LOGO] {{request.user}}
    </h1>
    {% endif %}


</a>
{% if request.user.is_authenticated %}
<a href = "{% url 'logout' %}">Logout</a>
{% else %}
<a href ="{% url 'loginPage' %}">Login</a>
{% endif %}

<hr>
